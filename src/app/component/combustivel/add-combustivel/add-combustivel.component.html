<app-logout></app-logout>

<div class="col-md-6">
  <h2 class="text-center">Cadastrar Combustivel {{nomeDoPosto}}</h2>
<form>
  <div class="form-group">
    <label for="email">Nome do Combustivel:</label>
    <input type="text" [(ngModel)]="combustivel.nome" placeholder="Alcool, Gasolina,..."
     name="email" class="form-control">
  </div>
    
  <div class="form-group">
    <label for="email">Pre√ßo:</label>
    <input type="" [(ngModel)]="combustivel.preco" required name="price" min="0" value="0"
     step="0.01" title="Currency" placeholder="3.40 (Com . no lugar de ,)" class="form-control">
  </div>

  <button class="btn btn-success" (click)="createCombustivelPosto()">Create</button>
</form>
</div>
