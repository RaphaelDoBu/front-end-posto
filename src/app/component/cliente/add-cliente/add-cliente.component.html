
<div class="col-md-6">
  <h2 class="text-center">Cadastro de Cliente</h2>
<form>
  <div class="form-group">
    <label for="email">Nome Completo:</label>
    <input type="email" [(ngModel)]="cliente.nome" placeholder="Nome" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="firstName">Email:</label>
    <input [(ngModel)]="cliente.email" placeholder="....@email.com" name="firstName" class="form-control" id="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Username:</label>
   <input [(ngModel)]="cliente.username" placeholder="nomeusuario" name="lastName" class="form-control" id="lastName">
  </div>
  <div class="form-group">
    <label for="lastName">Senha:</label>
   <input [(ngModel)]="cliente.password" placeholder="*****" name="lastName" class="form-control" id="lastName">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
